<header>
  <nav>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ root_url }}/">{{ site.title }}</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% include navs/events.html %}
            {% include navs/groups.html %}
            {% include navs/projects.html %}
            {% include navs/codes.html %}
            {% include navs/news.html %}
            <li {% if page.navbar == 'About' %}class="active"{% endif %}>
              <a href="{{ root_url }}/about/index.html">About</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="subscribe-rss" href="{{ site.subscribe_rss }}" title="subscribe via RSS">
                <span class="visible-xs">RSS</span>
                <i class="hidden-xs fa fa-rss"></i>
              </a>
            </li>
            {% if site.subscribe_email %}
            <li>
              <a class="subscribe-email" href="{{ site.subscribe_email }}" title="subscribe via email">
                <span class="visible-xs">Email</span>
                <i class="hidden-xs fa fa-envelope"></i>
              </a>
            </li>
            {% endif %}
          </ul>
          {% if site.simple_search %}
            <form class="search navbar-form navbar-right" action="{{ site.simple_search }}" method="GET">
              <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}">
              <div class="form-group">
                <input class="form-control" type="text" name="q" placeholder="Search">
              </div>
            </form>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
