---
layout: default
---
<div class="post post-code">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <h2>{{ page.subtitle }}</h2>
    {% endif %}
  </header>
  <article class="post-content">
    <div class="row">
      <div class="col-md-8 content">
        {{ content }}
      </div>
      <aside class="col-md-4">
        {% include asides/code_meta.html %}
      </aside>
    </div>
  </article>
  {% if page.footer %}
    <footer>
      {% include post/date.html %}{{ time }}
    </footer>
  {% endif %}
</div>
