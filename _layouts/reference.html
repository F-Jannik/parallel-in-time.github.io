---
---
<div class="row">
  <div class="col-md-3 col-sm-12">
    <div class="row">
      <div class="col-md-12 ref-label label label-default">
        {{ key }}
      </div>
    </div>
    <div class="row">
      <div class="btn-group btn-group-xs btn-group-justified" role="group">
        <div class="btn-group btn-group-xs" role="group">
          <button class="btn btn-default" data-toggle="collapse" data-target="#collapse{{ key }}Bibtex"
                  aria-expanded="false" aria-controls="collapse{{ key }}Bibtex">
            BibTeX
          </button>
        </div>
        <div class="btn-group btn-group-xs" role="group">
          {% if entry.abstract %}
          <button class="btn btn-default" data-toggle="collapse" data-target="#collapse{{ key }}Abstract"
                  aria-expanded="false" aria-controls="collapse{{ key }}Abstract">
            Abstract
          </button>
          {% else %}
          <button class="btn btn-default" disabled="disabled" data-toggle="collapse" data-target="#collapse{{ key }}Abstract"
                  aria-expanded="false" aria-controls="collapse{{ key }}Abstract">
            Abstract
          </button>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-9 col-sm-12">
    {{ reference | trim_ieee_citation }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="collapse" id="collapse{{ key }}Bibtex">
      <pre class="abstract">{{ entry.bibtex }}</pre>
    </div>
    {% if entry.abstract %}
    <div class="collapse" id="collapse{{ key }}Abstract">
      <blockquote>{{ entry.abstract }}</blockquote>
    </div>
    {% endif %}
  </div>
</div>
