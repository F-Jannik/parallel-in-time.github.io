---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <h2>{{ page.subtitle }}</h2>
    {% endif %}
    {% include event/meta.html %}
  </header>
  <article class="post-content">
  {{ content }}
  </article>
  <footer>
    {% include post/date.html %}{{ time }}
  </footer>
</div>
