name: Testing
on:
  issues:
    types: [labeled]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: testing
        env:
          LABELS: ${{ github.event.issue.labels }}
        run: |
          for i in $LABELS;
            do
              echo $i
            done
        id: updater
